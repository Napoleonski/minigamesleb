<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./default.css" />
    <title>Mini-games</title>
  </head>
  <body>
    <!-- 3 popups -->
    <nav class="navigation">
        <span>About</span>
        <span>Login</span>
        <span>Registration</span>
    </nav>


    <section class="main">
      <div class="gallery">
        <a href="game.html">
          <div class="card">Tic Tac Toe</div>
        </a>
        <a href="#"><div class="card">Chess</div></a>
        <a href="#"><div class="card">Poker</div></a>
        <a href="#"><div class="card">BlackJack</div></a>
      </div>
    </section>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const cards = document.querySelectorAll(".card");

        cards.forEach((card, index) => {
          card.style.animationDelay = `${index * 0.1}s`;

          card.addEventListener("mouseover", () => {
            card.classList.remove("animate");
          });

          card.addEventListener("mouseout", () => {
            card.classList.add("animate");
          });

          // Trigger the mouseout event to start the animation
          card.dispatchEvent(new Event("mouseout"));
        });
      });
    </script>
  </body>
</html>
